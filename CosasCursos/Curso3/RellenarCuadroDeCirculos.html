<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    
</head>
<body>
    <button>Limpiar</button>
    <canvas width="600" height="600"></canvas>
    <script>
        let pantalla = document.querySelector("canvas")
        let pencil = pantalla.getContext("2d")
        let countX=0
        let countY=0
        pencil.fillStyle ="gray"
        pencil.fillRect(0,0,600,600)
        function dibujarCirculo(x,y,radio){
            pencil.fillStyle = "blue"
            console.log(countX)
            pencil.beginPath()
            pencil.arc(x*countX,2*y*countY+15,radio,0,2*Math.PI)
            pencil.fill()
            countX= countX+1
            if (countX == 600){
                countX=0
                countY=countY+1
            }

        }

        function limpiarpantallaReinicio(){
            pencil.fillStyle ="gray"
            pencil.fillRect(0,0,600,600)
            countX=0
            countY=0
        }
        function limpiarpantalla(){
            pencil.clearRect(0,0,600,600)
        }
        function esferaVoladora(){
            limpiarpantalla()
            dibujarCirculo(1,15,15)
        }
        setInterval(esferaVoladora,5)
        let boton = document.querySelector("button")
        boton.onclick = limpiarpantallaReinicio
        
    </script>
</body>
</html>
