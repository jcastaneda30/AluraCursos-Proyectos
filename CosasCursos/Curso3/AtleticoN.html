<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <canvas id="miCanvas" width="800" height="800"></canvas>
  <body>
   <script>
    let canvas = document.getElementById("miCanvas");
let ctx = canvas.getContext("2d");

// Dibujar fondo
ctx.fillStyle = "#1E5631";
ctx.fillRect(0, 0, canvas.width, canvas.height);

// Dibujar torres
ctx.fillStyle = "#FFFFFF";
ctx.fillRect(15, 15, 70, 120);
ctx.fillRect(115, 15, 70, 120);

// Dibujar muro inferior
ctx.fillRect(15, 135, 170, 20);

// Dibujar puerta
ctx.fillStyle = "#FFD900";
ctx.fillRect(75, 135, 30, 40);

// Dibujar estrellas
ctx.fillStyle = "#FFFFFF";
ctx.beginPath();
ctx.moveTo(95, 45);
ctx.lineTo(105, 60);
ctx.lineTo(120, 60);
ctx.lineTo(110, 70);
ctx.lineTo(115, 85);
ctx.lineTo(95, 75);
ctx.lineTo(75, 85);
ctx.lineTo(80, 70);
ctx.lineTo(70, 60);
ctx.lineTo(85, 60);
ctx.closePath();
ctx.fill();

ctx.beginPath();
ctx.moveTo(25, 45);
ctx.lineTo(35, 60);
ctx.lineTo(50, 60);
ctx.lineTo(40, 70);
ctx.lineTo(45, 85);
ctx.lineTo(25, 75);
ctx.lineTo(5, 85);
ctx.lineTo(10, 70);
ctx.lineTo(0, 60);
ctx.lineTo(15, 60);
ctx.closePath();
ctx.fill();

// Dibujar texto "Atlético Nacional"
ctx.font = "bold 20px Arial";
ctx.fillStyle = "#FFFFFF";
ctx.fillText("Atlético Nacional", 40, 170);

   </script>
  </body>
</html>
